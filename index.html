<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .love-text {
      font-family: 'Arial', sans-serif;
      font-size: 2em;
      color: #861b0f;
      opacity: 0;
      animation: loveAnimation 6s infinite;
    }

    @keyframes loveAnimation {
      0%, 100% {
        opacity: 0;
        transform: translateY(-20px);
      }
      50% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="love-text">I Miss you!</div>
</body>
</html>
